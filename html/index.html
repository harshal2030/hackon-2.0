<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="source/icon.png">
</head>
<body>
  <div class="header">
      <img src="source/icon.png" class="logo-icon">
  </div>
    <center>
        <div class="login"><h1 id="loginh">Enter details to start quiz</h1>
        <form id="form">
            <label for="name" class="name">Name: </label>
            <input type="text" name="name" id="name" placeholder="Name">
            <br>
            <label for="email" class="email">Email: </label>
            <input type="email" name="email" id="email" placeholder="Email">
            <br>
            <button type="submit" onclick="window.location.href='quiz.html'">Start Quiz</button>
        </form>
        </div>
    </center>

    <script type="text/javascript" src="./js/index.js"></script>
</body>
</html>
