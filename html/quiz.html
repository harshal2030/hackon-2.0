<html>
<head>
    <title>Memory Aid</title>
    <link rel="stylesheet" href="stylequiz.css">
    <link rel="icon" href="source/icon.png">
</head>
<body>
    <div class="header">
        <img src="source/icon.png" class="logo-icon">
        <button type="button" id="user" class="headerbutton">User</button>

    </div>
    <div>
      <img src="https://cdn.discordapp.com/attachments/802254588937371738/848178889850355772/dwayne_johnson.jpg" id="celeb" class="celeb">

      <div id="options">
        <p id='question'>Guess the Celebrity</p>
        <input type="radio" id="option1" name="celebrity" value="option1">
        <label for="option1" id="option1l">Option 1</label><br>
        <input type="radio" id="option2" name="celebrity" value="option2">
        <label for="option2" id="option2l">Option 2</label><br>
        <input type="radio" id="option3" name="celebrity" value="option3">
        <label for="option3" id="option3l">Option 3</label><br>
        <input type="radio" id="option4" name="celebrity" value="option4">
        <label for="option4" id="option4l">Option 4</label>
      </div>
    </div>

    <button class="next" id="submit">Submit</button>
    <button class="next" id="next" onclick="">Next →</button>
    <script type="text/javascript" src="./js/quiz.js"></script>

</html>
